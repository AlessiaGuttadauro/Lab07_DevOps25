name: MicroASE CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # === Test unitari dei microservizi ===
  test-calc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build calc microservice
        run: docker build -t calc-service ./src/calc

      - name: Run calc microservice
        run: docker run -d --name calc -p 5000:5000 calc-service

      - name: Run Postman tests for calc
        run: newman run tests/calc_ut.postman_collection.json

      - name: Stop calc container
        if: always()
        run: |
          docker stop calc
          docker rm calc

  test-string:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build string microservice
        run: docker build -t string-service ./src/string

      - name: Run string microservice
        run: docker run -d --name string -p 5000:5000 string-service

      - name: Run Postman tests for string
        run: newman run tests/string_ut.postman_collection.json

      - name: Stop string container
        if: always()
        run: |
          docker stop string
          docker rm string

  # === Test di integrazione (dopo che i due unit test passano) ===
  integration:
    needs: [test-calc, test-string]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start full architecture
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for services to start
        run: sleep 15

      - name: Run integration tests
        run: newman run tests/integration.postman_collection.json

      - name: Stop and clean up
        if: always()
        run: docker compose -f docker-compose.yml down
